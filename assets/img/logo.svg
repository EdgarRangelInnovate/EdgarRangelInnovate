<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg version="1.0" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 7200 7200">
  <style>
    /* 🌞 theme-1: Original base */
    .theme-light {
      --base: #264653;
      /* 🧠 Azul Pizarra: títulos con presencia y ligereza*/
      --base-complement: #E9C46A;
      /* 💡 Amarillo Mostaza Suave: tarjetas, tooltips o hover backgrounds */
      --base-accent: #D88C74;
      /* 🔥 Rojo Terraco: tabotones, links, íconos de acción que inviten a interacción */
      --base-stroke: #A8C9D8;
      /* 🌊 Azul profundo: bordes, líneas divisorias, elementos que requieran un borde */
      --base-ying: #000;
      /* ☯️ Ying */
      --base-yang: #fff;
      /* ☯️ Yang */
    }

    .theme-dark {
      --base: #F4F4F4;
      /* Texto claro */
      --base-complement: #E9C46A;
      /* Mostaza Suave */
      --base-accent: #D88C74;
      /* Terracota Suavizado */
      --base-stroke: #1B2A41;
      /* Azul profundo */
      --base-ying: #000000;
      /* Ying */
      --base-yang: #ffffff;
      /* Yang */
    }


    /* ☯️ taijitu */
    .ying {
      fill: var(--base-ying);
      --color-eye: var(--base-yang);
    }

    .yang {
      fill: var(--base-yang);
      --color-eye: var(--base-ying);
    }

    /* 🔺 Estilos para el triángulo imposible */
    .first {
      fill: var(--base);
    }

    .second {
      fill: var(--base-complement);
    }

    .thirt {
      fill: var(--base-accent);
    }

    .first,
    .second,
    .thirt {
      stroke: var(--base-stroke);
      stroke-width: 30;
    }
  </style>

  <defs>
    <g id="imposible-angle">
      <path class="top-angle"
        d="M3830 6063 L3113 4813 2395 3570 2063 3570 1730 3579 2446 4829 3162 6070 3496 6070 3830 6063 Z" />
      <path class="front-angle"
        d="M4567 4825 L5282 3584 5123 3272 4945 2994 4395 3944 3850 4880 3342 4007 2794 3057 2748 2978 2579 3271 2411 3563 2433 3600 3150 4843 3853 6047 4567 4825 Z" />
      <path class="shadow-angle"
        d="M4380 3940 L4922 3002 4942 2970 4600 2972 4258 2975 3889 3614 3520 4266 3569 4362 3735 4648 3855 4848 4380 3940 Z" />
    </g>

    <g id="taijitu-curve">
      <path d="M3500 3380 A860 860 0 1 1 3500 1660 A430 430 0 1 1 3500 2520 A430 430 0 1 0 3500 3380 Z" />
      <circle cx="3500" cy="2090" r="215" fill="var(--color-eye)" />
    </g>
  </defs>

  <g id="EdgarRangelLogo" class="theme-light" transform="translate(60 1100)">

    <g id="imposible-triangle">
      <animateTransform attributeName="transform" type="rotate" from="360 3500 2520" to="0 3500 2520" dur="100s"
        repeatCount="indefinite" />
      <use href="#imposible-angle" class="first" />
      <use href="#imposible-angle" class="second" transform="rotate(120 3500 2520)" />
      <use href="#imposible-angle" class="thirt" transform="rotate(240 3500 2520)" />
    </g>

    <g id="taijitu">
      <animateTransform attributeName="transform" type="rotate" from="0 3500 2520" to="3600 3500 2520" dur="400s"
        repeatCount="indefinite" />
      <use href="#taijitu-curve" class="ying" />
      <use href="#taijitu-curve" class="yang" transform="rotate(180 3500 2520)" />
    </g>

  </g>
</svg>